		$(document).ready(function(){

		function Timer(){
		    var m=04;
		     var s=59;
		     setInterval(function(){
		       if(s<10){
		       //如果秒数少于10在前面加上0
		         $('#codeTime').html(' 0'+m+':0'+s);
		       }else{
		         $('#codeTime').html(' 0'+m+':'+s);
		       }
		       s--;
		       if(s<0){
		       //如果秒数少于0就变成59秒
		         s=59;
		         m--;
		       }
		     },1000)
		}
