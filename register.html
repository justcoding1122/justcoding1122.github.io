<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<title></title>
	</head>
	<body>
		<div class="title">
			<div class="back" id="back"></div>
			<div class="titlename">我的签到</div>
		</div>

		<div class="calendar">
			<div class="Today" id="Today">
				<!-- 2019年09月10日 -->
			</div>
			<div id="cldFrame">
				<div id="cldBody">
					<table>
						<thead>
							<tr id="week">
								<td>日</td>
								<td>一</td>
								<td>二</td>
								<td>三</td>
								<td>四</td>
								<td>五</td>
								<td>六</td>
							</tr>
						</thead>
						<tbody id="tbody">
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<div class="registerDays">
			<div class="registerText">
							已签到<span> 9 </span>天，已获得<span> 3 </span>积分
			</div>
		</div>
		
		<div class="registerbutton">
			<img src="pic/registerButton.png"  height="100px" width="100px">
		</div>
		
		<div class="note">
			点击签到，上传学习时刻
		</div>
	</body>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
	<script src="js/calendar.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('#back').click(function() {
			location.href = 'index.html'
		})
		$(document).ready(
			function(){
				getDate();
				var curDate = new Date();
				var curYear = curDate.getFullYear();
				var curMonth = curDate.getMonth() + 1;
				showCld(curYear, curMonth, whatDay(curYear, curMonth));
			}
		)

		
	</script>
</html>
